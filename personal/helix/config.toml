theme = "nightfox"

[editor]
auto-pairs = false
bufferline = "multiple"

[editor.auto-save]
focus-lost = true
after-delay.enable = true

[editor.file-picker]
hidden = false

[editor.indent-guides]
render = true

[editor.lsp]
display-inlay-hints = true

[editor.soft-wrap]
enable = true

[editor.whitespace]
render = "all"
